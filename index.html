<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Cafe.Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="website icon" type="png" href="images/phone (1).png">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/google-contacts.png" alt="capelo e diploma">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="contato-name" required placeholder="Nome da atividade"/>
            <input type="text" id="contato-number" required placeholder="Número de celular" pattern="^\d{11}$" title="Digite um número de celular válido (exemplo: 11954934720)"/>
            <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Nota da Número</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
